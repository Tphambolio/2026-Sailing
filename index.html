
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mediterranean Odyssey Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 90vh; width: 100%; }
    .custom-icon {
      background-color: white;
      border-radius: 50%;
      color: black;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      width: 30px;
      height: 30px;
      border: 2px solid black;
    }
    .summer { background-color: red; }
    .fall { background-color: orange; }
    .winter { background-color: blue; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸŒŠ Mediterranean Sailing Itinerary Map</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([42.5, 15], 6);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('https://raw.githubusercontent.com/Tphambolio/2026-Sailing/main/med_sailing_repaired_stops_1_10.json')
      .then(response => response.json())
      .then(stops => {
        stops.forEach((stop, index) => {
          const iconClass = stop.season === 'summer' ? 'summer' :
                            stop.season === 'fall' ? 'fall' : 'winter';

          const marker = L.divIcon({
            className: `custom-icon ${iconClass}`,
            html: index + 1
          });

          const popupContent = `
            <b>${stop.name}</b><br>
            Arrival: ${stop.arrival}<br>
            Duration: ${stop.duration}<br>
            Distance to Next: ${stop.distance}<br>
            Type: ${stop.type}<br>
            ${stop.link.startsWith('http') ? `<a href="${stop.link}" target="_blank">More Info</a>` : stop.link}
          `;

          L.marker([stop.lat, stop.lon], { icon: marker })
            .addTo(map)
            .bindPopup(popupContent);
        });
      });
  </script>
</body>
</html>
